plugins {
	id 'application'
	id "com.diffplug.spotless" version "6.22.0"
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation libs.junit.jupiter
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation libs.guava
}

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

application {
	mainClass = 'com.madhurtoppo.adventofcode.App'
}

spotless {
	format 'misc', {
		target '*.gradle', '*.md', '.gitignore'
		trimTrailingWhitespace()
		indentWithTabs()
		endWithNewline()
	}
	java {
		importOrder()
		removeUnusedImports()
		googleJavaFormat()
		formatAnnotations()
	}
}


tasks.named('test') {
	useJUnitPlatform()
}
